<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave a tip</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="broader_box">
      <h2>Leave a tip?</h2>
      <div class="tip_options">
        <div class="option" id="low_tip">
          <p>18%</p>
        </div>
        <div class="option" id="med_tip">
          <p>20%</p>
        </div>
        <div class="option" id="high_tip">
          <p>22%</p>
        </div>
      </div>
      <button id="custom">Custom Tip</button>
      <button id="no_tip">No tip</button>
    </div>
  </body>
</html>
